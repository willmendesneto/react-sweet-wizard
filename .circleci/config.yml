version: 2

docker_defaults: &docker_defaults
  docker:
    - image: circleci/node:14.18.1-browsers
  working_directory: ~/project/repo

attach_workspace: &attach_workspace
  attach_workspace:
    at: ~/project

install_steps: &install_steps
  steps:
    - checkout
    - restore_cache:
        name: Restore node_modules cache
        keys:
          - dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
          - dependency-cache-{{ .Branch }}-
          - dependency-cache-
    - run:
        name: Installing Dependencies
        command: |
          npm install --silent
    - save_cache:
        name: Save node_modules cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
          - node_modules/
    - persist_to_workspace:
        root: ~/project
        paths:
          - repo

workflows:
  version: 2
  build_pipeline:
    jobs:
      - build
      - unit_test:
          requires:
            - build
      - bundle_size:
          requires:
            - build
      - lint_and_types:
          requires:
            - build

jobs:
  build:
    <<: *docker_defaults
    <<: *install_steps
  unit_test:
    <<: *docker_defaults
    steps:
      - *attach_workspace
      - run:
          name: Running unit tests
          command: |
            sudo npm test
  bundle_size:
    <<: *docker_defaults
    steps:
      - *attach_workspace
      - run:
          name: Checking bundle size
          command: |
            sudo npm run build
            sudo npm run bundlesize
  lint_and_types:
    <<: *docker_defaults
    steps:
      - *attach_workspace
      - run:
          name: ESLint Check
          command: |
            sudo npm run lint
      - run:
          name: Type Definition Check
          command: |
            sudo npm run lint:types
